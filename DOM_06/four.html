/**/ Adding , Removing , Editing elememt in DOM /**/


// 1.Adding

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style = "background-color: rgb(255, 255, 255);">
    <ul class ="language">
        <li> JAVA SCRIPT</li> 
    
    </ul>
    
</body>
<script>
     function addLanguage(langName){
         const li = document.createElement('li')
         li.innerHTML = `${langName}`
         document.querySelector('.language').
         appendChild(li)

     }
    addLanguage("python") // pyhon


    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang') // golang

    // 2. Edit
     const secondLang = document.querySelector('li:nth-child(2)')
     secondLang.innerHTML="Mojo" // the second place of python replaced by Mojo
     // or
     const newli = document.createElement('li')
     newli.textContent="C++"
     secondLang.replaceWith(newli)// the second place of Mojo replaced by C++
     // or
     const firstLang = document.querySelector("li:first-child")
     firstLang.outerHTML = '<li> TypeScript</li>' // the first place of JAVASCRIPT replaced by TypeScript

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove() // so here lang which is in last i.e golang removes
    



</script>
</html>
